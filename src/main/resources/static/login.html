		<script type="text/javascript">
 function login()
 {
 	if(infchk())
 	{
 		//document.forms[0].action = document.forms[0].action + "?operate=doLogin";
		document.forms[0].action = "index.html";
 		document.forms[0].submit();
 	}
 }
 function toEditPwd()
 {
 	//document.forms[0].action = document.forms[0].action + "?operate=toEditPwd";
	document.forms[0].action = "change_password.html";
 	document.forms[0].submit();
 }
 function infchk()
{
	var name = document.forms[0].elements["item.UName"];
	var pwd = document.forms[0].elements["item.UPassword"];
	var num = document.forms[0].elements["validatorNum"];
	if(name.value == "")
	{
		alert ("请填写用户名");
		name.focus();
		return false;
	}
	else if(pwd.value == "")
	{
		alert ("请填写密码");
		pwd.focus();
		return false;
	}
	else if(num.value == "")
	{
		alert ("请填写验证码");
		num.focus();
		return false;
	}
	else
		return true;
}
 function show(o){
 //重载验证码
 var timenow = new Date().getTime();
 o.src="random.jsp?d="+timenow;
}
